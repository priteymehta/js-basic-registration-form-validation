<h1 style="text-align: center">REGISTRATION FORM</h1>
<form name="registrationForm" id="registrationForm">
  <p>Name: <input type="text" size="65" name="name" /></p>
  <br />
  <p>Address: <input type="text" size="65" name="address" /></p>
  <br />
  <p>E-mail Address: <input type="text" size="65" name="email" /></p>
  <br />
  <p>Password: <input type="password" size="65" name="password" /></p>
  <br />
  <p>Telephone: <input type="text" size="65" name="telephone" /></p>
  <br />

  <p>
    SELECT YOUR COURSE
    <select type="text" value="" name="subject">
      <option>BTECH</option>
      <option>BBA</option>
      <option>BCA</option>
      <option>B.COM</option>
    </select>
  </p>
  <br />
  <br />
  <p>Comments: <textarea cols="55" name="Comment"> </textarea></p>
  <p>
    <input
      type="button"
      value="send"
      name="Submit"
      onclick="checkValidation()"
    />
    <input type="reset" value="Reset" name="Reset" /><div>

    </div>
  </p>
</form>

<script>
  //console.log(document.forms['registrationForm']['email']);

  // test comment
  function checkValidation() {
    //console.log($('#registrationForm').serialize());
    //console.log(document.forms['registrationForm']['email']);
    var name = document.forms['registrationForm']['name'];
    var email = document.forms['registrationForm']['email'];
    var phone = document.forms['registrationForm']['telephone'];
    var what = document.forms['registrationForm']['subject'];
    var password = document.forms['registrationForm']['password'];
    var address = document.forms['registrationForm']['address'];

    if (name.value == '') {
      alert('Please enter your name.');
      name.focus();
      return false;
    }

    if (address.value == '') {
      window.alert('Please enter your address.');
      address.focus();
      return false;
    }

    if (email.value == '') {
      window.alert('Please enter a valid e-mail address.');
      email.focus();
      return false;
    }

    if (phone.value == '') {
      window.alert('Please enter your telephone number.');
      phone.focus();
      return false;
    }

    if (password.value == '') {
      window.alert('Please enter your password');
      password.focus();
      return false;
    }

    if (what.selectedIndex < 1) {
      alert('Please enter your course.');
      what.focus();
      return false;
    }

    return true;
  }
</script>
